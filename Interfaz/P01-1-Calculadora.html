<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora</title>
    </head>
    <body>
        <p></p>
        <div style="width: 200px; height: 300px;border: 3px solid black; margin: 5px;">
            <h2><p style="margin-left: 30px">Calculadora</p></h2>
            <form>
                <p style="margin:10px"><input type="number"/> </p>
                <div style="margin: 25px;">                
                    <p><input name ="1" type="button" value="1" />
                    <input name ="2" type="button" value="2" />
                    <input name ="3" type="button" value="3" />
                    <input name ="+" type="button" value="+" /></p>
    
                    <p><input name ="4" type="button" value="4" />
                    <input name ="5" type="button" value="5" />
                    <input name ="6" type="button" value="6" />
                    <input name ="-" type="button" value="-" /></p>
    
                    <p><input name ="7" type="button" value="7" />
                    <input name ="8" type="button" value="8" />
                    <input name ="9" type="button" value="9" />
                    <input name ="*" type="button" value="*" /></p>
    
                    <p><input name ="0" type="button" value="0" />
                    <input name ="c" type="button" value="c" />
                    <input name ="/" type="button" value="/" />
                    <input name ="=" type="button" value="=" /></p>
                </div>

            </form>

        </div>
    </body>
</html>
