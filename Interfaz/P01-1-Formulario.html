<!DOCTYPE html>
<html>
    <head>
        <title>¿Tienes algo para decir?</title>
    </head>
    <body>
        <label><h1>Tienes algo para decir?</h1></label>
        <p>A través de este formulartio puedes enviarme un mensaje para ayudarme a 
            corregir errores, a mejorar mi blog, o simplemente para decir hola. 
            Cualquier cosa que tengas para decir es bienvenida, así que no lo dudes y 
            déjame un mensaje, estare feliz de contestarte.</p>
        <form action="" method="get">

            <fieldset>
            <legend>Mensaje</legend>
                <label for="Nombre">Tu nombre: <input type="text" name="Nombre" id="Nombre" required/></label>
                <label>Tu correo: <input type="email" name="Email"></label>
                <label>Fecha actual: <input type="date" name="Fecha" /></label>
                <label>Número: <input type="number" name="Numero" min="-120" max="183"/></label>
                <label>Color: <input type="color" name="color" /></label>
                <label>Elige la asignatura: <select name="Desplegable">
                    <option value="DEC" selected="selected">Desarrollo Entorno Cliente</option>
                    <option value="DIW" >Desarrollo Interfaces Web</option>
                    <option value="DES" >Desarrollo Entorno Servidor</option>
                    <option value="DAW" >Despliegue Aplicaciones Web</option>
                </select></label>
                <label>Tu mensaje:</label>
                <textarea name="Mensaje" rows="5" cols="20" ></textarea>
            </fieldset>

            <fieldset>
                <legend>Nuevos Temas</legend>
                <label>¿Que temas te gustaria que trate mas en mi sitio?</label>
                <label><input name="Temas" type="checkbox" value="html"/>HTML
                <input name="Temas" type="checkbox" value="graficos"/>Graficos
                <input name="Temas" type="checkbox" value="videojuegos"/>Videojuegos
                <input name="Temas" type="checkbox" value="arte"/>Arte
                <input name="Temas" type="checkbox" value="musica"/>Musica</label>
            </fieldset>
            <br>
            
            <input type="submit" value="Enviar mensaje" /> 
            <input type="reset" value="Comenzar de nuevo" />
        </form>
    </body>
</html>
