<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gigante Azul</title>
        <link rel="stylesheet" href="gigante.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script defer src="gigante.js"></script>
    </head>
    <body>
        <p>Loading...</p>
        <div class="background">
            <div class="dude jump" id="gigant">
                <div class="upper-body">
                    <div class="melon">^.^</div>
                    <div class="gut"></div>
                    <div class="arm-left"></div>
                    <div class="arm-right"></div>
                </div>
                <div class="foot-left"></div>
                <div class="foot-right"></div>
            </div>
            <div class="castle"></div>
            <div class="tree"></div>
            <div class="sun"></div>
            <div class="moon"></div>
            <div class="mountain"></div>
            <div class="progress" style="height: 10px">
                <div class="ground progress-bar progress-bar-striped bg-success progress-bar-animated"> Loading...</div>
            </div>
        </div>
