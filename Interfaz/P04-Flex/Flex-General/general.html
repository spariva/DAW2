<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General</title>
    <link rel="stylesheet" href="general.css"/>
</head>
<body>
    <header>
        <h1>Panel de control</h1>
    </header>
    <main>
        <nav>
            <ul>
                <h2>Menú</h2>
                <li>Elemento 1</li>
                <li>Elemento 2</li>
                <li>Elemento 3</li>
                <li>Elemento 4</li>
                <li>Elemento 5</li>
                <li>Elemento 6</li>

            </ul>
        </nav>
        <section>
            <h2>Gráfico de barras</h2>
            <div class="chart">
                <div class="bar bar1" style="height: 80%"></div>
                <div class="bar bar2" style="height: 60%"></div>
                <div class="bar bar3" style="height: 40%"></div>
                <div class="bar bar4" style="height: 70%"></div>
                <div class="bar bar5" style="height: 90%"></div>
                </div>
        </section>
        <section>
            <h2>Formulario</h2>
            <form action="" method="GET">
                <label for="campo1">Campo 1:</label>
                <input type="text" id="campo1" />
                <label for="campo2">Campo 2:</label>
                <input type="text" id="campo2" />
                <input type="submit" value="Enviar" />
            </form>
        </section>  
    </main>
</body>
</html>
