            <script>
                var listaElementos2Llena = '<p> <button onclick="colorAleatorio()">Color de Fondo</button>' +
                    '<button onclick="colorBlanco()">Limpiar</button></up>';
                var listaElementos2Vacia = "";
                function mostrar2() {
                    document.getElementById('elementos2').innerHTML = listaElementos2Llena;

                function colorAleatorio() {
                    var fondoSeccion2 = document.getElementById("seccion2");

                    var g = Math.floor(Math.random() * 256); // Valor de verde entre 0 y 255
                    var b = Math.floor(Math.random() * 256); // Valor de azul entre 0 y 255
                    fondoSeccion2.style.backgroundColor = 'rgb(' + r + ',' + g + ',' + b + ')';
                }

                function colorBlanco() {
                    var fondoSeccion2 = document.getElementById("seccion2");
                    fondoSeccion2.style.backgroundColor = "white";
                }
            </script>
