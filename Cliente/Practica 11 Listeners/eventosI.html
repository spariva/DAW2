<!DOCTYPE html>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos I</title>

    <style>
        .ejercicio {
            margin-top: 30px;
            padding: 10px;
            border: 5px solid grey;
            border-radius: 20px;
            transition: 1.0s ease;
            text-align: center;
        }

        .ejercicio:hover {
            border-radius: 35px;
            border: 7px solid grey;
        }

        h2 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 25px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px;
            font-size: 20px;
            border-color: black;
            border-radius: 20px;
            background-color: grey;
            color: white;
            margin-right: 30px;
            margin-bottom: 20px;
            transition: 1.0s ease;
        }

        button:hover {
            border-radius: 25px;
            background-color: rgb(82, 81, 81);
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class=" col-4">
                <div class="ejercicio">
                    <h2>Ejercicio A</h2>
                    <button id="boton1">Botón 1</button>
                    <button id="boton2">Botón 2</button>
                    <button id="boton3">Botón 3</button>

                    <script>
                        const miBoton1 = document.getElementById('boton1');
                        const miBoton2 = document.getElementById('boton2');
                        const miBoton3 = document.getElementById('boton3');

                        miBoton1.addEventListener('click', function (event) {
                            var elementoClickeado = event.target;
                            alert('Se hizo' + event.type + ' en un elemento con ID: ' + elementoClickeado.id);
                        });

                        miBoton2.addEventListener('click', function (event) {
                            var elementoClickeado = event.target;
                            alert('Se hizo' + event.type + ' en un elemento con ID: ' + elementoClickeado.id);
                        });

                        miBoton3.addEventListener('click', function (event) {
                            var elementoClickeado = event.target;
                            alert('Se hizo' + event.type + ' en un elemento con ID: ' + elementoClickeado.id);
                        });
                    </script>
                </div>
            </div>

            <div class="col-4">
                <div class="ejercicio">
                    <h2>Ejercicio B</h2>
                    <button id="boton1" class="botonB">Botón 1</button>
                    <button id="boton2" class="botonB">Botón 2</button>
                    <button id="boton3" class="botonB">Botón 3</button>

                    <script>
                        const botonesB = document.getElementsByClassName('botonB');

                        for (var i = 0; i < botonesB.length; i++) {
                            botonesB[i].addEventListener('click', function (event) {
                                var elementoClickeado = event.target;
                                alert('Se hizo ' + event.type + ' en un elemento con ID: ' + elementoClickeado.id);
                            });
                        }
                    </script>
                </div>
            </div>

            <div class=" col-4">
                <div class="ejercicio">
                    <h2>Ejercicio C</h2>
                    <ul>
                        <li class="listaC" id="Li (1)">Elemento 1</li>
                        <li class="listaC" id="Li (2)">Elemento 2</li>
                        <li class="listaC" id="Li (3)">Elemento 3</li>
                        <li class="listaC" id="Elemento Especial">Elemento Especial</li>
                        <li class="listaC" id="Li (5)">Elemento 5</li>
                    </ul>

                    <script>
                        var elementoEspecial = 3;
                        const elementosListaC = document.getElementsByClassName('listaC');

                        for (var i = 0; i < elementosListaC.length; i++) {
                            if (i != elementoEspecial) {
                                elementosListaC[i].addEventListener('click', function (event) {
                                    var elementoClickeado = event.target;
                                    alert('Se hizo ' + event.type + ' en un elemento con ID: ' + elementoClickeado.id);
                                });
                            }else{
                                elementosListaC[i].addEventListener('click', function (event) {
                                var elementoClickeado = event.target;
                                alert('Se hizo ' + event.type + ' en el ' + elementoClickeado.id);
                                });
                            }
                        }
                    </script>
                </div>
            </div>
