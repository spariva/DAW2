Voy a tener que meterlo todo en un flex-column-->
<h1 class="display-3 text-center fs-1 bg-success">Galería con bootstrap</h1>
<p class="lead text-center">Pincha en el carrousel o las miniaturas. Cada foto tiene asociada una playlist =)</p>
<div class="d-flex justify-content-center align-items-start">
    <div class="p-2"><img src="https://makspariva.files.wordpress.com/2018/07/dsc00543.jpg" class="rounded float-end img-thumbnail" id="primero" alt="..." style="max-width: 30%"></div>
  <div class="p-2"><img src="https://makspariva.files.wordpress.com/2018/10/mg_7000.jpg" class="rounded float-center img-thumbnail" id="segundo" alt="..." style="max-width: 30%"></div>
  <div class="p-2"><img src="https://makspariva.files.wordpress.com/2018/07/img_9622.jpg"class="rounded float-start img-thumbnail" id="tercero" alt="..." style="max-width: 30%"></div>
</div>
    <script src="galeria.js"></script>

    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://makspariva.files.wordpress.com/2018/07/dsc00543.jpg" class="d-block w-100" id="primero" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://makspariva.files.wordpress.com/2018/07/dsc00293.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://makspariva.files.wordpress.com/2018/10/img_9626.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
