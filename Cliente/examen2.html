<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen 2 Maki DAW2V</title>
    <script src="examen2.js"></script>
</head>
<body>
    <style>
        body{
            /* background-color: blanchedalmond; */
            background-color: rgba(17, 50, 90, 0.847)
        }
        .board{
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .sphere{
            width: 150px;
            height: 150px;
            margin: 10px;
            padding: 10px;
            border-radius: 50%;
        }
        .red{
            background-color: rgb(185, 31, 31);
        }
        .green{
            background-color: rgb(43, 130, 43);
        }
        .blue{
            background-color: rgb(43, 43, 192);
        }
        .yellow{
            background-color: rgb(219, 171, 40);
        }
        .button{
            background-color: azure;
            border-radius: 10px;
            margin: auto;
            padding: auto;
        }
        .containerButton {
            text-align: center;
            padding-top: 20px;
        }
        .square {
            /* box-shadow: ; */
            border-radius: 0%;
        }
    </style>
    <div class="containerButton">
        <button class="button">Start Game!</button>
        <p id="counter"></p>
    </div>
    <div class="board" id="board">
        <div class="sphere red" id="r"></div>
        <div class="sphere green" id="g" ></div>
        <div class="sphere blue" id="b"></div>
        <div class="sphere yellow" id="y"></div>
    </div>
</body>
</html>
