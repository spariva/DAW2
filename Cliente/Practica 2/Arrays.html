<!DOCTYPE html>
<html>
<head>
    <title>Arrays</title>
</head>
<!--Maki Spariva Mirón Olona-->
<body>
    <div>
        <p>
        <h1>Ejercicio 1</h1>
        </p>
    </div>
    <p> <input type="text" class="txt" id="numeros" placeholder="Ejemplos" />
        <input type="button" class="btn" id="cargar" value="Cargar Ejemplo" onclick="cargar()" /> </p>
    <p> <input type="button" class="btn" id="calcular" value="Calcular" onclick="calcular()" /> </p>

    <script>
        var array = [63, 45, 58, 56];
        var num = 0;
        var txt = "";
        var suma = 0;
        var media;
        var mayor = -1;
        var menor = 1000;

        array.forEach(function (elemento) {
            num = elemento;
            txt += num.toString() + ", ";

            suma += elemento;

            if (elemento > mayor) {
                mayor = elemento;
            }

            if (elemento < menor) {
                menor = elemento;
            }
        });
        media = (suma / array.length);

        function calcular() {
            alert("La suma es: " + suma + "\nLa media es: " + media + "\nEl mayor es: "
                + mayor + "\nEl menor es: " + menor);
        }

        function cargar() {
            document.getElementById("numeros").value = txt;
        }
    </script>
    <p></p>
    <br>



    <div>
        <p>
        <h1>Ejercicio 2</h1>
        </p>
    </div>
    <p> <input type="text" class="txt" id="numeros1" /> <input type="button" class="btn" onclick="ejemplo1()" value="Randomizar acá"/></p>
    <p> <input type="text" class="txt" id="numeros2" /> <input type="button" class="btn" onclick="ejemplo2()" value="Randomizar acá"/></p>
    <p> <input type="button" class="btn" id="concatenar" onclick="concatenar()" value="Concatenar" /> </p>
    <p style="width: 40px;">Resultado: </p>
    <input type="text" class="txt" id="cad" />

    <script>
        var array1 = [];
        var array2 = [];
        var randoNum;
        var cadena;

        function randomNumber(){
            return Math.round(Math.random()*100);
        }

        function ejemplo1() {
            randoNum = randomNumber();
            array1.push(randoNum);
            document.getElementById("numeros1").value = array1;
        }

        function ejemplo2() {
            randoNum = randomNumber();
            array2.push(randoNum);
            document.getElementById("numeros2").value = array2;
        }

        function concatenar() {
            cadena = array1.concat(array2);
            document.getElementById("cad").value = cadena;
        }
    </script>
    <p></p>
    <br>


    <div>
        <p>
        <h1>Ejercicio 3</h1>
        </p>
    </div>
    <p>Introduce los números separados por comas:</p>
    <p> <input type="text" class="txt" id="numeros3" value="Introduce un array" />
        <input type="button" class="btn" id="aleatorio" onclick="aleatorio()" value="Introduce un ejemplo" /> </p>
    <p><input type="button" class="btn" id="ascendente" onclick="ascendente()" value="Ascendente" />
        <input type="button" class="btn" id="descendente" onclick="descendente()" value="Descendente" /> </p>


    <script>
        var aleatorio3;
        var arrayComas = [];

        function aleatorio() {
            aleatorio3 = randomNumber();
            arrayComas.push(aleatorio3);
            document.getElementById("numeros3").value = arrayComas.join(", ");
        }

        function quitarComas() {
            arrayComas = document.getElementById("numeros3").value.split(',');
        }

        function ascendente() {
            quitarComas();
            arrayComas.sort(function (a, b) {
                return a - b;
            });
            var txt = "El orden ascendente: \n" + arrayComas.join(", ");
            alert(txt);
        }

        function descendente() {
            quitarComas();
            arrayComas.sort(function (a, b) {
                return b - a;
            });
            var txt = "El orden descendente: \n" + arrayComas.join(", ");
            alert(txt);
        }

    </script>
    <p></p>
    <br>

    <div>
        <p>
        <h1>Ejercicio 4</h1>
        </p>
    </div>
    <p>Introduce los primeros enteros separados por comas:</p>
    <p> <input type="text" class="txt" id="numeros4" value="Array de enteros" />
        <input type="button" class="btn" id="aleatLast" onclick="aleatLast()" value="Ejemplo" /> </p>
    <p>Valor: <input style="width: 120px;" type="text" class="txt" name="numAdded" id="numAdded" placeholder="Número a añadir" />
        Posicion del Array:
        <input style="width: 50px;" type="number" class="txt" id="posicion"/>
        <input type="button" class="btn" id="insertar" onclick="insertar()" value="Insertar" /> </p>
        <p style="width: 40px;">Resultado: </p><input type="text" class="txt" id="resultLast" />
    <script>
        var aleatorioLast;
        var arrayPosicion = [];

        function aleatLast() {
            aleatorioLast = randomNumber();
            arrayPosicion.push(aleatorioLast);
            document.getElementById("numeros4").value = arrayPosicion;
        }

        function insertar() {
            var posicion = document.getElementById("posicion").value;
            var numToBeAdded = document.getElementById("numAdded").value;
            arrayPosicion.splice(posicion, 0, numToBeAdded);
            document.getElementById("resultLast").value = arrayPosicion;
        }
    </script>
</body>
