    <script>
        var array = [63, 45, 58, 56];
        var num = 0;
        var texto = "";
        var suma = 0;
        var media;
        var mayor = 0;
        var menor = 1000000;
        var cantidad = 0;

        array.forEach(function (elemento) {
            num = elemento;
            texto = texto + num.toString() + ", ";

            suma = suma + elemento;

            if (elemento > mayor) {
                mayor = elemento;
            }

            if (elemento < menor) {
                menor = elemento;
            }

            cantidad++;
        });
        media = (suma / cantidad);

        function calculando() {
            alert("La suma es: " + suma + "\nLa media es: " + media + "\nEl mayor es: "
                + mayor + "\nEl menor es: " + menor);
        }

        function cargando() {
            document.getElementById("numeros").value = texto;
        }
    </script>

    <p><input type="button" class="btn" id="ascendente" onclick="ascendente()" value="Ascendente" />

    <script>
        var aleatorio3;
        var guardados = [];
        //var texto;

        function aleatorio() {
            aleatorio3 = Math.round(Math.random() * 100);
            guardados.push(aleatorio3);
            document.getElementById("numeros3").value = guardados.join(", ");
        }

        function quitarComas() {
            guardados = document.getElementById("numeros3").value.split(',');
        }

        function ascendente() {
            quitarComas();
            guardados.sort(function (a, b) {
                return a - b; // Ordenar en orden ascendente
            });
            var texto = "El orden ascendente queda así: \n" + guardados.join(", ");
            alert(texto);
        }

        function descendente() {
            quitarComas();
            guardados.sort(function (a, b) {
                return b - a; // Ordenar en orden descendente
            });
            var texto = "El orden descendente queda así: \n" + guardados.join(", ");
            alert(texto);
        }

    </script>
