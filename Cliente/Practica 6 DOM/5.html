<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<fieldset>
    <h1>Cambiar el Estilo de Fondo y el Tamaño del Texto</h1>
    <p id="1">Parráfo de ejemplo</p>
    <button onclick="cambiar()"> Cambia </button>
    <script>
        const element = document.getElementById("1");
        function cambiar() {
            element.style.fontSize = "20 px";
            element.style.backgroundColor = blue;
        }
    </script>
</fieldset>

</body>
</html>

deberá ejecutar una función JavaScript que cambie el estilo de fondo y el tamaño del texto del
párrafo-->
