<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestor de tareas </title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <script src="/js/other-functionality.js" defer></script>
    <script src="/js/main.js" defer></script>
</head>
<body>
    <header>
        <h1 id="proyect-title"> GESTOR DE TAREAS </h1>
        <button id="popup-open-button"> + </button>
    </header>
    <div class="popup">
        <div class="popup-container">
            <h2 id="popup-title"> Agregar nueva tarea: </h2>
            <form action="/" method="post">
                <input type="text" id="task-input" name="tarea">
                <input type="button" id="task-add-button" value="Agregar">
            </form>
            <!--<i class="fa-solid fa-xmark" id="popup-close-button"></i>-->
        </div>
    </div>
    <main>
        <div class="task-list">
            <div class="task-todo step">
                <div class="task-step-head" id="first-step-head">
                    <span class="task-step-head-title"> Tareas por hacer </span>
                </div>
                <div class="task-step-container"> </div>
            </div>
            <div class="task-inprogress step">
                <div class="task-step-head" id="second-step-head">
                    <span class="task-step-head-title"> Tareas en proceso </span>
                </div>
                <div class="task-step-container"> </div>
            </div>
            <div class="task-finished step">
                <div class="task-step-head" id="third-step-head">
                    <span class="task-step-head-title"> Tareas finalizadas </span>
                </div>
                <div class="task-step-container"> </div>
            </div>
        </div>
    </main>
</body>
</html>
